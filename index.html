<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section  class="flex flex-col  w-screen mx-auto justify-center items-center h-screen bg-gradient-to-b from-cyan-500 to-cyan-900">
        <h1 id="texto" class="text-4xl font-bold text-yellow-500 mb-6">Para ti Con cariño </h1>
        <a  href="" class="bg-yellow-200 text-2xl font-bold rounded-full py-2 px-8" id="boton">click aquí</a>
        <video id="vide" src="video/flores-ama-xdxd.mp4" width="370px" class="hidden" autoplay controls></video>
    </section>

    <div class="light light-1"></div>
    <div class="light light-2"></div>
    <div class="light light-3"></div>
    <div class="light light-4"></div>
    <div class="light light-5"></div>
    <div class="light light-6"></div>
    <div class="light light-7"></div>
    <div class="light light-8"></div>
    <div class="light light-9"></div>
    <div class="light light-10"></div>
    <div class="light light-11"></div>
    <div class="light light-12"></div>

</body>

<script>
    let video = document.getElementById('vide');
    let boton = document.getElementById('boton');
    let texto = document.getElementById('texto');
    boton.addEventListener('click', function(e){
        e.preventDefault();
        video.classList.toggle('hidden');
        boton.classList.add('hidden');
        texto.textContent = "JAJAJA espero te guste";
        texto.classList.toggle('mb-6');
    })


    

</script>
</html>
